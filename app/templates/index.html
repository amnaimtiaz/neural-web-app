<!DOCTYPE html>
<html>
<head>
    <title>Face & Emotion Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        input[type="file"], textarea {
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .result-container h3 {
            margin-top: 0;
            color: #444;
        }

        ul.result-list {
            list-style-type: none;
            padding-left: 0;
        }

        ul.result-list li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .uploaded-img {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Face & Emotion Analyzer</h1>

    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label>Select an image:</label><br>
        <input type="file" name="file" required><br><br>

        <label>Optional Text Input:</label><br>
        <textarea name="text" rows="4" placeholder="Enter text here (for emotion/summarization)...">{{ text_input or "" }}</textarea><br>

        <button type="submit">Analyze</button>
    </form>

    {% if image_path %}
        <div style="text-align:center;">
            <img src="{{ '/' + image_path }}" alt="Uploaded Image" class="uploaded-img">
        </div>
    {% endif %}

    {% if result %}
    <div class="result-container">
        <h3>Analysis Results:</h3>
        <ul class="result-list">
            {% for line in result.split('<br>') %}
            <li>âœ… {{ line }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
